<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>椰椰电竞 - 游戏合集</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Orbitron", "Microsoft YaHei", Arial, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 50%, #0f1420 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .bg-image {
            width: 100%;
            max-width: 1400px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .container {
            background: linear-gradient(145deg, rgba(20, 25, 45, 0.95), rgba(15, 20, 35, 0.98));
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 60px rgba(0, 255, 255, 0.3),
                0 0 100px rgba(255, 165, 0, 0.2),
                inset 0 0 80px rgba(0, 0, 0, 0.3);
            max-width: 1400px;
            width: 100%;
            border: 2px solid rgba(0, 255, 255, 0.3);
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .title {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(90deg, #00ffff, #00d4ff, #ffa500, #00ffff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            letter-spacing: 4px;
            animation: titleGlow 3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.8));
        }

        @keyframes titleGlow {
            0%, 100% {
                filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.8)) brightness(1);
            }
            50% {
                filter: drop-shadow(0 0 25px rgba(0, 255, 255, 1)) brightness(1.2);
            }
        }

        .subtitle {
            font-size: 24px;
            color: #00ffff;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            letter-spacing: 3px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .game-card {
            background: linear-gradient(145deg, rgba(0, 60, 80, 0.4), rgba(0, 40, 60, 0.5));
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 10px 40px rgba(0, 255, 255, 0.6),
                0 0 60px rgba(255, 165, 0, 0.4),
                inset 0 0 40px rgba(0, 255, 255, 0.1);
            border-color: #ffa500;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-icon {
            font-size: 60px;
            text-align: center;
            margin-bottom: 20px;
        }

        .game-name {
            font-size: 28px;
            color: #00ffff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .game-desc {
            color: #a0d0e0;
            text-align: center;
            line-height: 1.6;
            font-size: 14px;
        }

        .game-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            font-size: 12px;
            color: #888;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            color: #888;
            font-size: 12px;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .bg-image {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .bg-image {
                margin-bottom: 15px;
                border-radius: 5px;
            }
            
            .title {
                font-size: 32px;
            }

            .subtitle {
                font-size: 18px;
            }

            .game-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 25px;
            }
            
            .game-name {
                font-size: 24px;
            }
            
            .game-desc {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <img src="beijingtu.jpg" alt="椰椰电竞" class="bg-image">
    <div class="container">
        <div class="header">
            <div class="title">椰椰电竞</div>
            <div class="subtitle">三角洲行动 · 游戏合集</div>
        </div>

        <div class="game-grid">
            <!-- 扫雷游戏 -->
            <div class="game-card" onclick="location.href='minesweeper.html'">
                <div class="game-icon">💣</div>
                <div class="game-name">扫雷游戏</div>
                <div class="game-desc">
                    7×7网格经典扫雷<br>
                    选择扫雷次数：9/12/16/22次<br>
                    初始保底1000W，踩到炸弹-300W
                </div>
                <div class="game-info">
                    支持数据导入导出
                </div>
            </div>

            <!-- 翻翻乐游戏 -->
            <div class="game-card" onclick="location.href='flipcard.html'">
                <div class="game-icon">🎴</div>
                <div class="game-name">翻翻乐</div>
                <div class="game-desc">
                    图片配对记忆游戏<br>
                    三种难度：简单/中等/困难<br>
                    完整统计、保底管理、数据持久化
                </div>
                <div class="game-info">
                    支持数据导入导出
                </div>
            </div>
        </div>

        <div class="footer">
            <p>椰椰电竞 YEYE CLUB © 2025</p>
            <p style="margin-top: 5px; color: #ffa500;">DELTA EXCLUSIVE PRICE LIST</p>
        </div>
    </div>
</body>
</html>
