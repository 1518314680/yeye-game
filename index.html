    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Orbitron", "Microsoft YaHei", Arial, sans-serif;
            background: #0a0e1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 165, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(138, 43, 226, 0.08) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 255, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 255, 255, 0.03) 3px
            );
            pointer-events: none;
            z-index: 1;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .bg-image {
            width: 100%;
            max-width: 1400px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            border-radius: 10px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.4),
                0 0 60px rgba(138, 43, 226, 0.3),
                0 0 100px rgba(255, 165, 0, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.2);
            position: relative;
            z-index: 2;
        }

        .container {
            background: linear-gradient(145deg, rgba(20, 25, 45, 0.95), rgba(15, 20, 35, 0.98));
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 60px rgba(0, 255, 255, 0.4),
                0 0 100px rgba(138, 43, 226, 0.3),
                0 0 150px rgba(255, 165, 0, 0.2),
                inset 0 0 80px rgba(0, 0, 0, 0.4);
            max-width: 1400px;
            width: 100%;
            border: 2px solid rgba(0, 255, 255, 0.4);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.5), 
                rgba(138, 43, 226, 0.5), 
                rgba(255, 165, 0, 0.5), 
                rgba(0, 255, 255, 0.5));
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            animation: borderGlow 4s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.3; }
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .title {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(90deg, #00ffff, #8a2be2, #ffa500, #00ffff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: 4px;
            animation: titleGlow 3s ease-in-out infinite, titleSlide 8s linear infinite;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.9));
            position: relative;
        }

        @keyframes titleGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.9)) 
                        drop-shadow(0 0 40px rgba(138, 43, 226, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(0, 255, 255, 1)) 
                        drop-shadow(0 0 60px rgba(138, 43, 226, 0.8));
            }
        }

        @keyframes titleSlide {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .subtitle {
            font-size: 24px;
            color: #00ffff;
            font-weight: bold;
            text-shadow: 
                0 0 15px rgba(0, 255, 255, 0.9),
                0 0 30px rgba(138, 43, 226, 0.6),
                0 0 45px rgba(255, 165, 0, 0.4);
            letter-spacing: 3px;
            animation: subtitlePulse 3s ease-in-out infinite;
        }

        @keyframes subtitlePulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .game-card {
            background: linear-gradient(145deg, rgba(0, 60, 80, 0.4), rgba(0, 40, 60, 0.5));
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.4),
                0 0 40px rgba(138, 43, 226, 0.2),
                inset 0 0 30px rgba(0, 0, 0, 0.4);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(0, 255, 255, 0.15), 
                rgba(138, 43, 226, 0.1),
                transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .game-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            padding: 2px;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.6), 
                rgba(138, 43, 226, 0.6), 
                rgba(255, 165, 0, 0.6));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .game-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 
                0 15px 50px rgba(0, 255, 255, 0.7),
                0 0 80px rgba(138, 43, 226, 0.5),
                0 0 100px rgba(255, 165, 0, 0.3),
                inset 0 0 50px rgba(0, 255, 255, 0.2);
            border-color: rgba(138, 43, 226, 0.8);
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-card:hover::after {
            opacity: 1;
        }

        .game-icon {
            font-size: 60px;
            text-align: center;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.6));
            animation: iconFloat 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .game-card:hover .game-icon {
            filter: drop-shadow(0 0 25px rgba(138, 43, 226, 0.8));
            animation: iconFloat 1.5s ease-in-out infinite;
        }

        .game-name {
            font-size: 28px;
            color: #00ffff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.9),
                0 0 20px rgba(138, 43, 226, 0.5);
            position: relative;
            z-index: 1;
            transition: all 0.3s;
        }

        .game-card:hover .game-name {
            color: #8a2be2;
            text-shadow: 
                0 0 15px rgba(138, 43, 226, 1),
                0 0 30px rgba(0, 255, 255, 0.6);
        }

        .game-desc {
            color: #a0d0e0;
            text-align: center;
            line-height: 1.6;
            font-size: 14px;
            position: relative;
            z-index: 1;
            transition: all 0.3s;
        }

        .game-card:hover .game-desc {
            color: #c0e0f0;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .game-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            font-size: 12px;
            color: #888;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: all 0.3s;
        }

        .game-card:hover .game-info {
            color: #aaa;
            border-top-color: rgba(138, 43, 226, 0.5);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            color: #888;
            font-size: 12px;
        }

            }
            
            .game-name {
                font-size: 24px;
            }
            
            .game-desc {
                font-size: 13px;
            }
        }
    </style>
